<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jeu 404</title>
    <link rel="stylesheet" href="404/style.css">
  </head>
  <body>

    <h1>404 game</h1>
    <h2>Niveau <span id="level">0</span></h2>

    <p>Pour vous déplacer, utilisez les touches : <br/>
-ZQSD pour le 4 ROUGE<br/>
-IJKL pour le 0 JAUNE<br/>
-Flèches directionnelles pour le 4 VIOLET<br/>
Votre pion ne s'arrête quand lorsqu'il entre en contact avec un mur ou un autre pion.<br/>
Votre but est d'atteindre le DRAPEAU ROUGE avec le 4 ROUGE</p>

    <div id="game">
      <div id="flag"></div>
      <div class="player" id="playerA"></div>
      <div class="player" id="playerB"></div>
      <div class="player" id="playerC"></div>
    </div>


    <button type="button" name="button" onClick="nextLevel()" disabled id="nextBtn">Continuer</button>
    <button type="button" name="button" onClick="resetProgression()">Reset progression</button>

    <script type="text/javascript" src="404/mousetrap.min.js"></script>
    <script type="text/javascript" src="404/main.js"></script>

  </body>
</html>
